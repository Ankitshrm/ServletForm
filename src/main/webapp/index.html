<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Form</title>
<style>
	.container{
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 15px;
	}
	
	#myform table td tr input{
	font-size: 30px;
	font-family: cursive;
	}
</style>
</head>
<body>
	<div class="container">
		<h1> My Form</h1>
		<form id="myform" action="RegisterServlet" method="post" >
			<table>
				<tr>
				<td>Enter your name</td>
					<td><input type="text" name="name" placeholder="Username"></td>
				</tr>
				<tr>
				<td>Enter your password</td>
					<td>
						<input type="password" name="pass" placeholder="Password"></td>
				</tr>
				<tr>
				<td>Enter your email</td>
					<td>
						<input type="email" name="email" placeholder="Email"></td>
				</tr>
				<tr>
				<td>Select Gender</td>
					<td><input type="radio" name="gender" value="male" >Male</td>
					<td><input type="radio" name="gender" value="female">Female</td>
				</tr>
				<tr>
				<td>Select Course</td>
				<td><select name="course">
						<option value="Java">Java</option>
						<option value="PHP">PHP</option>
						<option value="C">C</option>
						<option value="Android">Android</option>
					</select>
				</td>
				</tr>
				
				<tr> 
				<td style="text-align: center;">
					<input type="checkbox" value="checked" name="condition"/>
				</td>
				<td>Agree term and conditions</td>
				</tr>
				<tr>
	
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
